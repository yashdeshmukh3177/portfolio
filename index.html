<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashraj Deshmukh - Portfolio</title>
    <!-- Add tab icon -->
    <link rel="icon" href="https://media.discordapp.net/attachments/1074720627921002526/1222872012968558602/ypng.png?ex=6617cb4f&is=6605564f&hm=34cc6c8b8f556ab3d0c50b1807b31929956c1c199a5ed7e09e02f97c6b22c425&=&format=webp&quality=lossless&width=613&height=613" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 255, 0.7)), url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-cover-desktop-wallpaper.gif');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
        }

        .container {
            max-width: 90%; /* Adjusted to fit the screen better */
            width: 800px; /* Added a fixed width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Added padding for better spacing */
        }

        .card {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
            text-align: center; /* Center align text */
        }

        /* Copyright notice */
        .copyright {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }

        /* Animation for playing forward and then reversing */
        @keyframes playForwardAndReverse {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Apply animation to the background */
        body {
            animation: playForwardAndReverse 6s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="center-text">Tamsick</h1>
            <h2>Recent Release:</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5V5R40hzO6tNfgxczzUFCi?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <!-- Copyright notice -->
        <div class="copyright">
            &copy; All rights reserved.
        </div>
    </div>
</body>

</html>
